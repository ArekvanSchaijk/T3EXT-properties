{namespace ppt=Ucreation\Properties\ViewHelpers}

<div class="tx_properties">

    <div class="tx_properties_wallpaper">
        <h1>Marktbalie</h1>
        {f:cObject(typoscriptObjectPath: 'lib.properties.listCategoriesAction')}
    </div>

    <div class="tx_properties_wrapper">

        <div class="tx_properties_sidebar">
            {f:cObject(typoscriptObjectPath: 'lib.properties.filtersAction')}
        </div>

        <div class="tx_properties_content">

            <div class="tx_properties_toolbar">

            </div>

            <f:if condition="{objects}">
                <div class="tx_properties_objets_list">
                    <f:for each="{objects}" as="object">
                        <f:if condition="{0:object.type} == {0:'1'}">
                            <f:render partial="Object/List/Building" arguments="{object: object}" />
                        </f:if>
                        <f:if condition="{0:object.type} == {0:'2'}">
                            <f:render partial="Object/List/Lot" arguments="{object: object}" />
                        </f:if>
                    </f:for>
                </div>
            </f:if>

        </div>
        <div class="clearboth"> </div>

    </div>

</div>
