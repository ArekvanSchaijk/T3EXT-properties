<legend><label for="town">{f:translate(key: 'filter.town')}</label></legend>
<f:if condition="{filter.availableTowns}">
    <f:then>
        <div class="filterOption town">
            <f:form.select name="town" id="town" options="{filter.availableTowns}" optionValueField="uid" optionLabelField="name" prependOptionLabel="{f:translate(key: 'filter.town.0')}" prependOptionValue="" value="{filter.activeTown}" />
        </div>
    </f:then>
    <f:else>
        <p class="filter-not-available">{f:translate(key: 'filter.not_available')}</p>
    </f:else>
</f:if>
