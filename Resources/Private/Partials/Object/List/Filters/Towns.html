<legend>{f:translate(key: 'filter.towns')}</legend>
<f:if condition="{towns}">
    <f:then>
        <div class="filterOption towns">
            <ul>
                <f:for each="{towns}" as="town">
                    <f:if condition="{town.isActive}">
                        <f:then>
                            <li class="active{f:if(condition: town.isDisabled, then: ' disabled')}"><f:form.checkbox name="towns[]" id="town{town.uid}" value="{town.uid}" checked="checked" /> <label for="town{town.uid}">{town.name}</label></li>
                        </f:then>
                        <f:else>
                            <li class="{f:if(condition: town.isDisabled, then: 'disabled')}"><f:form.checkbox name="towns[]" id="town{town.uid}" value="{town.uid}" /> <label for="town{town.uid}">{town.name}</label></li>
                        </f:else>
                    </f:if>
                </f:for>
            </ul>
        </div>
    </f:then>
    <f:else>
        <p class="filter-not-available">{f:translate(key: 'filter.not_available')}</p>
    </f:else>
</f:if>
