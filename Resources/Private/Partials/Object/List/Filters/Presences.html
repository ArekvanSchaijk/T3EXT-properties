<legend>{f:translate(key: 'filter.presences')}</legend>
<f:if condition="{presences}">
    <f:then>
        <div class="filterOption presences">
            <ul>
                <f:for each="{presences}" as="presence">
                    <f:if condition="{presence.isActive}">
                        <f:then>
                            <li class="active{f:if(condition: presence.isDisabled, then: ' disabled')}"><f:form.checkbox name="presences[]" id="presence{presence.uid}" value="{presence.uid}" checked="checked" /> <label for="presence{presence.uid}">{presence.name} <span class="filter-available-count">({presence.filterAvailableObjects})</span></label></li>
                        </f:then>
                        <f:else>
                            <li class="{f:if(condition: presence.isDisabled, then: 'disabled')}"><f:form.checkbox name="presences[]" id="presence{presence.uid}" value="{presence.uid}" /> <label for="presence{presence.uid}">{presence.name} <span class="filter-available-count">({presence.filterAvailableObjects})</span></label></li>
                        </f:else>
                    </f:if>
                </f:for>
            </ul>
        </div>
    </f:then>
    <f:else>
        <p class="filter-not-available">{f:translate(key: 'filter.not_available')}</p>
    </f:else>
</f:if>
